[package]
name = "dev-widgets"
version = "0.1.0"
edition = "2021"
description = "Dev Widgets"
readme = "README.md"
build = "build.rs"

[build-dependencies]
curl = "0.4.44"
grass = "0.13.1"
zip-extract = "0.1.2"

[dependencies]
base64ct = { version = "1.6.0", features = ["alloc"] }
cidr = "0.2.2"
digest = "0.10.7"
dioxus = "0.4.0"
dioxus-free-icons = { version = "0.7.0", features = ["bootstrap"] }
dioxus-router = "0.4.0"
md-5 = "0.10.5"
num-traits = "0.2.16"
qrcode-generator = "4.1.8"
sha1 = "0.10.5"
sha2 = "0.10.7"
strum = "0.25.0"
strum_macros = "0.25.1"
uuid = { version = "1.4.0", features = ["v4", "fast-rng"] }
time-tz = { version = "2.0.0", features = ["db", "system"] }
log = { version = "0.4.19", features = ["std"] }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
dioxus-desktop = "0.4.0"
getrandom = "0.2.10"
time = "0.3.23"

[target.'cfg(target_family = "wasm")'.dependencies]
dioxus-web = "0.4.0"
getrandom = { version = "0.2.10", features = ["js"] }
time = { version = "0.3.23", features = ["wasm-bindgen"] }
wasm-bindgen = { version = "0.2.87", features = ["enable-interning"] }
wasm-logger = "0.2.0"

[package.metadata.bundle]
name = "Dev Widgets"
identifier = "com.esimkowitz.devwidgets"
version = "0.1.0"
resources = ["public/**/*"]
copyright = "Copyright (c) Evan Simkowitz 2023. All rights reserved."
category = "Developer Tool"
short_description = "A set of helpful widgets written in Rust."
osx_url_schemes = ["com.esimkowitz.devwidgets"]
