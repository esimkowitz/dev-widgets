[package]
name = "dev-widgets"
version = "0.1.0"
edition = "2021"
description = "Dev Widgets"

[dependencies]
base64 = "0.21.2"
dioxus = { git = "https://github.com/DioxusLabs/dioxus" }
dioxus-desktop = { git = "https://github.com/DioxusLabs/dioxus"}
phf = { version = "0.11.1", features = ["macros"] }

