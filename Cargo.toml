[package]
name = "dev-widgets"
version = "0.1.0"
edition = "2021"
description = "Dev Widgets"
readme = "README.md"

[build-dependencies]
curl = "0.4.44"
grass = "0.12.4"
zip-extract = "0.1.2"

[dev-dependencies]
dioxus-hot-reload = "0.1.1"

[dependencies]
base64 = "0.21.2"
dioxus = "0.3.2"
dioxus-desktop = "0.3.0"
dioxus-router = "0.3.0"
dioxus-interpreter-js = "0.3.3"
phf = { version = "0.11.1", features = ["macros"] }

[package.metadata.bundle]
name = "Dev Widgets"
identifier = "com.esimkowitz.devwidgets"
version = "0.1.0"
resources = ["style/*css"]
copyright = "Copyright (c) Evan Simkowitz 2023. All rights reserved."
category = "Developer Tool"
short_description = "A set of helpful widgets written in Rust."
osx_url_schemes = ["com.esimkowitz.devwidgets"]
